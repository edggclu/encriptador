<!DOCTYPE html>
<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        
        <script type="text/javascript" src="script.js"></script>
    
    </head>

    <body>
        
        <header>
            <img class="logo"src="recursos/Logo.png" alt="logo">
        
            <div class="caja-autor">    

                <p id="autor">Edgar Garcia</p>
                
                <a href="https://www.linkedin.com/in/edgar-garcia-luna" 
                target="_blank">
                    <input type="image" class="linkedinimg" src="recursos/linkedin.png"></input>
                </a>
                <a href="https://github.com/edggclu" target="_blank">
                    <input type="image" class="githubimg" src="recursos/github.png"></input>
                </a>

            </div>
        </header>

        <main class="pantalla">

            <div class="caja">
        
                <div contenteditable class="fake-textarea" oninput="document.querySelector('#caja-texto').textContent = this.innerText"></div>
                <textarea id="caja-texto"></textarea>

                <div class="botones">

                    <button type="button" id="boton-encriptar">Encriptar</button>
                    <input type="button" value="Desencriptar" id="boton-desencriptar">
    
                </div>
            
            </div>
            

            
            <div class="area-resultado">
                <div class="caja-imagen">
                    <img src="./recursos/Muñeco.png" alt="muñeco" id="muñeco">
                    <p id="texto-anterior">Ningun Texto fue encontrado</p>
                </div>
                <textarea id="texto-encriptado" readonly></textarea>
                <textarea id="area-blanca-botones" readonly></textarea>
                <input type="button" value="borrar" id="boton-borrar">
                <input type="button" value="Copiar" id="boton-copiar">

                
            </div>

        </main>
        
    </body>

    <script>

        var encriptarBoton = document.querySelector("#boton-encriptar");
        encriptarBoton.onclick = encriptar;
        var desencriptarBoton = document.querySelector("#boton-desencriptar");
        desencriptarBoton.onclick = desencriptar;
        var copiarBoton = document.querySelector("#boton-copiar");
        copiarBoton.onclick = copiar;
        var borrarBoton = document.querySelector("#boton-borrar");
        borrarBoton.onclick = borrar;




    </script>

</html>
